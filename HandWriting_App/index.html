            <div class="d-flex text-light justify-content-center col-md-12">

        </div>
        <div class="row mt-4">
            <div class="form-group justify-content-center col-md-10">
                <input id="textinput" type="text" class="form-control"/>
            </div>
            <div class="form-group justify-content-center col-md-1">
                <button style="background: url(./images/backspace.svg) no-repeat;height:100%;width: 100%;zoom:1%;border: 0" onclick="backspace()"></button>
